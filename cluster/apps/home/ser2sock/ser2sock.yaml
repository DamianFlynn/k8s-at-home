---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ser2sock
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ser2sock
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: tenstartups/ser2sock
      tag: armhf
      imagePullPolicy: Always
    env:
      TZ: "Europe/Dublin"
      LISTENER_PORT: 10000
      BAUD_RATE: 115200
      SERIAL_DEVICE: "/dev/ttyUSB0"
    securityContext:
      privileged: true
    tolerations:
    - key: "arm"
      operator: "Exists"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/custom-cbus", operator: In, values: ["true"]}
    persistence:
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/ttyUSB0
        hostPath: /dev/serial/by-id/usb-Prolific_Technology_Inc._USB-Serial_Controller_D-if00-port0
        # hostPathType: CharDevice
    resources:
      requests:
        memory: 50Mi
        cpu: 15m
      limits:
        memory: 250Mi
