  SECRET_CLOUDFLARE_EMAIL: ${BOOTSTRAP_CLOUDFLARE_EMAIL}

  SECRET_CLOUDFLARE_API_KEY: ${BOOTSTRAP_CLOUDFLARE_APIKEY}

  SECRET_BOTKUBE_DISCORD_TOKEN: "${BOTKUBE_DISCORD_TOKEN}"
  SECRET_BOTKUBE_DISCORD_BOT_ID: "${BOTKUBE_DISCORD_BOTID}"
  SECRET_BOTKUBE_DISCORD_CHANNEL_ID: "${DISCORD_CHANNEL_ID}"

  SECRET_GITHUB_PAT: ${GITHUB_PAT}