---
version: "3"

tasks:

  verify:
    desc: Verify flux meets the prerequisites
    cmds:
      - flux check --pre

  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git flux-system
    silent: true

  logs:
    desc: Print the logs from all namespaces begining with the previous 2 minutes, then follow
    cmds:
      - flux logs --all-namespaces --since=2m -f


  hr:
    desc: List all Helm Releases
    cmds:
      - flux get hr -A
    silent: true

  hs:
    desc: List all Helm sources
    cmds:
      - flux get sources helm -A
    silent: true

  hc:
    desc: List all Helm charts
    cmds:
      - flux get sources chart -A
    silent: true

  reconcile:
    desc: Force update Flux to pull in changes from your Git repository
    cmds:
      - flux reconcile source git flux-system {{.CLI_ARGS | default "-n flux-system"}}

  k:
    desc: List all Kustomizations
    cmds:
      - flux get kustomizations -A
    silent: true

  install:
    desc: Install Flux into your cluster, run this again if it fails
    cmds:
      - kubectl apply -k {{.CLUSTER_DIR}}/base/flux-system

  secret:
    desc: Create the Age secret in the flux-system namespace
    cmds:
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. Did you forget to create it?
    vars:
      SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

  create-namespace:
    desc: Create the flux-system namespace
    cmds:
      - kubectl create namespace flux-system --dry-run=client -o yaml | kubectl apply -f -
